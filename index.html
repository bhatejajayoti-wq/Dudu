<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ğŸ’</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #ff4757;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    z-index: 2;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 350px;
  }

  button {
    background: #ff6b6b;
    border: none;
    padding: 12px 24px;
    margin: 10px;
    border-radius: 25px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    position: relative;
  }

  button:hover {
    background: #ff8787;
  }

  #noBtn {
    position: absolute;
  }

  .hidden {
    display: none;
  }

  .floating {
    position: absolute;
    font-size: 24px;
    animation: float 15s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    from {
      transform: translateY(100vh) translateX(0);
    }
    to {
      transform: translateY(-10vh) translateX(50px);
    }
  }

  .meter {
    font-size: 30px;
    margin: 15px 0;
  }
</style>
</head>

<body>

<div class="card">
  <h1 id="name">Mera Pyara Dudu ğŸ»ğŸ’–</h1>
  <h2 id="question">Do you like me?</h2>

  <div id="buttons">
    <button onclick="yesClick()">Yes â¤ï¸</button>
    <button id="noBtn" onmouseover="moveNo()">No ğŸ™ˆ</button>
  </div>

  <div id="meter" class="meter hidden">ğŸ’– 0%</div>
  <p id="message"></p>

  <button onclick="toggleMusic()" id="musicBtn">ğŸµ Play Music</button>
</div>

<audio id="music" loop>
  <source src="https://res.cloudinary.com/daocwzikj/video/upload/v1769919424/bubududu_lxnsgp.mp3" type="audio/mpeg">
</audio>

<script>
  const hearts = ['â¤ï¸','ğŸ’–','ğŸ’','ğŸ’—','ğŸ’“','ğŸ§¸','ğŸ»'];
  const meter = document.getElementById("meter");
  const question = document.getElementById("question");
  const message = document.getElementById("message");
  const music = document.getElementById("music");
  const musicBtn = document.getElementById("musicBtn");

  let step = 1;
  let percent = 0;
  let playing = false;

  music.volume = 0.5;

  function yesClick() {
    if (step === 1) {
      question.innerText = "How much do you love me?";
      meter.classList.remove("hidden");
      growMeter();
      step = 2;
    } else {
      question.innerText = "Will you be my Valentine? ğŸ’";
      message.innerText = "YAY! I'm the luckiest person ğŸ˜­ğŸ’–\nNow come get your gift ğŸğŸ’‹";
      document.getElementById("buttons").classList.add("hidden");
      explodeHearts();
    }
  }

  function growMeter() {
    const interval = setInterval(() => {
      percent += Math.floor(Math.random() * 150);
      meter.innerText = `ğŸ’– ${percent}%`;
      if (percent > 1200) {
        clearInterval(interval);
        message.innerText = "To infinity and beyond! ğŸš€ğŸ’";
      }
    }, 150);
  }

  function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.top = Math.random() * 300 + "px";
    btn.style.left = Math.random() * 200 + "px";
  }

  function toggleMusic() {
    if (!playing) {
      music.play();
      musicBtn.innerText = "ğŸ”‡ Stop Music";
    } else {
      music.pause();
      musicBtn.innerText = "ğŸµ Play Music";
    }
    playing = !playing;
  }

  function createFloating() {
    const el = document.createElement("div");
    el.className = "floating";
    el.innerText = hearts[Math.floor(Math.random() * hearts.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = 10 + Math.random() * 10 + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 15000);
  }

  function explodeHearts() {
    for (let i = 0; i < 30; i++) {
      createFloating();
    }
  }

  setInterval(createFloating, 800);
</script>

</body>
</html>
