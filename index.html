<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ğŸ’</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #ff4757;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      margin-bottom: 10px;
    }

    button {
      background: #ff6b6b;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 25px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff8787;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="name">Mera Pyara Dudu ğŸ’•</h1>
    <h2 id="question">Will you be my Valentine?</h2>

    <div id="buttons">
      <button onclick="yesClick()">Yes â¤ï¸</button>
      <button onclick="noClick()">No ğŸ™ˆ</button>
    </div>

    <p id="message" class="hidden"></p>

    <button id="musicBtn" onclick="toggleMusic()">ğŸµ Play Music</button>
  </div>

  <audio id="music" loop></audio>

  <script>
    /* =====================
       CONFIG (from your code)
       ===================== */

    const valentineName = "Mera Pyara Dudu";

    const questions = {
      first: {
        text: "Do you like me?",
        secretAnswer: "I don't like you, I love you! â¤ï¸"
      },
      third: {
        text: "Will you be my Valentine...?"
      }
    };

    const musicConfig = {
      url: "https://res.cloudinary.com/daocwzikj/video/upload/v1769919424/bubududu_lxnsgp.mp3",
      volume: 0.5
    };

    /* =====================
       LOGIC
       ===================== */

    const questionEl = document.getElementById("question");
    const messageEl = document.getElementById("message");
    const music = document.getElementById("music");
    const musicBtn = document.getElementById("musicBtn");

    document.getElementById("name").innerText = valentineName + " ğŸ’–";

    let step = 1;
    let musicPlaying = false;

    music.src = musicConfig.url;
    music.volume = musicConfig.volume;

    function yesClick() {
      if (step === 1) {
        questionEl.innerText = questions.third.text;
        messageEl.innerText = questions.first.secretAnswer;
        messageEl.classList.remove("hidden");
        step = 2;
      } else {
        questionEl.innerText = "Yay! I'm the luckiest person ğŸ’";
        messageEl.innerText = "Now come get your gift ğŸğŸ’–ğŸ¤—ğŸ’ğŸ’‹â¤ï¸ğŸ’•";
        document.getElementById("buttons").classList.add("hidden");
      }
    }

    function noClick() {
      questionEl.innerText = "Think again ğŸ˜ğŸ’˜";
    }

    function toggleMusic() {
      if (!musicPlaying) {
        music.play();
        musicBtn.innerText = "ğŸ”‡ Stop Music";
      } else {
        music.pause();
        musicBtn.innerText = "ğŸµ Play Music";
      }
      musicPlaying = !musicPlaying;
    }
  </script>

</body>
</html>
